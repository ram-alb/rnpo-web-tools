{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'network_vs_atoll/css/nva.css' %}">
    <link rel="stylesheet" href="{% static 'bts_info/css/bts_info.css' %}">

    {% block title %}{% endblock title %}
  </head>
  <body>
    <aside>
      <img src="{% static 'main/img/logo.jpg' %}" alt="Logo">
      <span class="logo">RNPO-Tools</span>
      <h3>Navigation</h3>
      <ul>
        <a href="{% url 'main-home' %}"><li><i class="fas fa-home"></i> Main</li></a>
        <a href="{% url 'nva-home' %}"><li><i class="fas fa-not-equal"></i> Network-vs-Atoll</li></a>
        <a href="{% url 'bts-info' %}"><li><i class="fas fa-info-circle"></i> BTS-Info</li></a>
      </ul>
    </aside>

    <main>
      <div class="main-part">
        {% block content %}{% endblock content %}
      </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
